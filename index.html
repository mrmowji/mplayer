<!DOCTYPE html>
<html>
  <head>
    <title>MPlayer</title>
    <link href="https://vjs.zencdn.net/7.15.5/video-js.css" rel="stylesheet" />
    <style>
      html,
      body,
      video,
      #video-container {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      body:fullscreen #my-video {
        height: 100%;
        width: 100%;
      }

      body:fullscreen > input {
        display: none;
      }

      .vjs-text-track-cue {
        pointer-events: auto;
      }

      .vjs-fullscreen-control,
      .vjs-picture-in-picture-control {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <input type="file" accept="video/*, .srt, .vtt" id="file-input" multiple />
    <div id="video-container">
      <video
        id="my-video"
        class="video-js"
        controls
        preload="auto"
        width="640"
        height="360"
      ></video>
    </div>

    <script src="https://vjs.zencdn.net/7.15.5/video.js"></script>
    <script src="srt2vtt.js"></script>
    <script>
      function toggleFullscreen(player) {
        if (!document.fullscreenElement) {
          document.body.requestFullscreen();
          player.is;
        } else {
          document.exitFullscreen();
        }
      }
      var player = videojs("my-video", {
        userActions: {
          doubleClick: toggleFullscreen,
        },
      });
      var fileInput = document.getElementById("file-input");

      // Add an event listener to the file input element
      fileInput.addEventListener("change", function (event) {
        var files = event.target.files;
        if (files.length === 2) {
          var videoFile = null;
          var subtitleFile = null;

          for (var i = 0; i < files.length; i++) {
            if (files[i].type.startsWith("video/")) {
              videoFile = files[i];
            } else if (files[i].name.toLowerCase().endsWith(".srt")) {
              subtitleFile = files[i];
            }
          }

          function preparePlayer(subtitleBlobURL) {
            var videoBlobURL = URL.createObjectURL(videoFile);

            // Set the video source
            player.src({ type: "video/mp4", src: videoBlobURL });

            // Create a track element for the subtitles
            var track = document.createElement("track");
            track.kind = "subtitles";
            track.label = "Subtitle";
            track.srclang = "en";
            track.default = true;
            track.mode = "showing";
            track.src = subtitleBlobURL;

            document
              .querySelector("body")
              .addEventListener("click", function adjustStyles(event) {
                if (
                  event.target.parentNode?.classList.contains(
                    "vjs-text-track-cue"
                  )
                ) {
                  player.pause();
                }
              });

            // Enable the track for displaying subtitles
            player.addRemoteTextTrack({
              kind: "subtitles",
              label: "Subtitles",
              src: subtitleBlobURL,
              language: "en",
              default: true,
            });

            player.play();
          }

          if (videoFile && subtitleFile) {
            const webvtt = new WebVTTConverter(subtitleFile);
            webvtt
              .getURL()
              .then((url) => {
                preparePlayer(url);
              })
              .catch((err) => {
                console.log(err);
              });
          }
        }
      });
    </script>
  </body>
</html>
